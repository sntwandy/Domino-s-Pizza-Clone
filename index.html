<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="img/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" />
    <title>Domino's Pizza Republica Dominicana</title>
</head>
<body>

    <!--HEADER-->
    <header class="header">
        <div class="logo-container">
            <figure class="figure-logo">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" alt="Home's Pizza" />
            </figure>
        </div>
        <div class="nav-container">
            <nav class="nav">
                <ol>
                    <li>
                        <a href="#">Online Order</a>
                    </li>
                    <li>
                        <a href="#">Menu</a>
                    </li>
                    <li>
                        <a href="#">Offers</a>
                    </li>
                    <li>
                        <a href="#">Restaurants</a>
                    </li>
                    <li>
                        <a href="#">Track</a>
                    </li>
                    <li>
                        <a href="#">Spanish</a>
                    </li>
                </ol>        
            </nav>
            <div class="cart-container">
                <figure class="cart-image">
                    <img class="cart" src="https://image.flaticon.com/icons/png/512/107/107831.png" alt="Cart" />
                </figure>
                <div class="cart-number-container">
                    <p class="cart-number">0</p>
                </div>
            </div>
        </div>
    </header>
    <!--/HEADER-->

    <!--CONTENT-->

    <!--START YOUR ORDER-->
    <div class="start-your-order-container">
        <div class="start-your-order-title-container">
            <h2 class="start-your-order-title">
                Start your order
            </h2>
        </div>

        <div class="buttons-orders-container">
            <div class="home-container">
                <a href="#">For Home</a>
            </div>
            <div class="o-container">
                <span>o</spa>
            </div>
            <div class="pick-up-container">
                <a href="#">To pick up</a>
            </div>
        </div>
    </div>
    <!--/START YOUR ORDER-->

    <!--ADVERTISING IMAGES-->
    <div class="advertising-images-container">
        <div class="images-container">
            <!--FIRST IMAGE-->
            <div class="first-image-container">
                <figure class="figure-first-imagen">
                    <img class="first-image" src="https://cache.dominos.com/wam/prod/market/DO/_es/images/promo/b9a10c27-a0e9-4805-9eb9-55a6963e19e3.jpg" alt="First image" />
                </figure>
            </div>
            <!--/FIRST IMAGE-->
            
            <div class="two-advertising-images">
                <!--SECOND IMAGE-->
                <div class="second-image-container">
                    <figure class="figure-second-image">
                        <img class="second-image" src="https://cache.dominos.com/wam/prod/market/DO/_es/images/promo/3d4c1fc4-f4a5-4e8f-88f2-2cf94c538983.jpg" alt="" />
                    </figure>
                </div>
                <!--/SECOND IMAGE-->
                <!--THIRD IMAGE-->
                <div class="third-image-container">
                    <figure class="figure-third-image">
                        <img class="third-image" src="https://cache.dominos.com/wam/prod/market/DO/_es/images/promo/65367def-45e2-4b04-b5bb-7b390f0773b2.jpg" alt="" />
                    </figure>
                </div>
                <!--/THIRD IMAGE-->
            </div>
        </div>
        </div>
    <!--/ADVERTISING IMAGES-->

    <!--FOURTH IMAGE-->
    <div class="fourth-image-container">
        <figure class="figure-fourth-image">
            <img class="fourth-image" src="https://cache.dominos.com/wam/prod/market/DO/_es/images/promo/befba2fa-1a27-478f-b3c7-2e121070ba44.png" alt="" />
        </figure>
    </div>
    <!--/FOURTH IMAGE-->

    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-container">
            <!--FOOTER NAV-->
            <div class="footer-nav-container">
                <nav class="footer-nav">
                    <ol>
                        <li>
                            <a href="#">International</a>
                        </li>
                        <li>
                            <a href="#">About Pizza</a>
                        </li>
                        <li>
                            <a href="#">Legal</a>
                        </li>
                        <li>
                            <a href="#">Jobs</a>
                        </li>
                        <li>
                            <a href="#">Contact us</a>
                        </li>
                        <li>
                            <a href="Points"></a>
                        </li>
                        <li>
                            <a href="#">RDFluye</a>
                        </li>
                    </ol>
                </nav>
            </div>
            <!--/FOOTER NAV-->
    
            <!--SOCIAL NETWORKS-->
            <div class="social-networks-container">
                <!--FACEBOOK-->
                <div class="facebook-container">
                    <figure class="figure-facebook">
                        <img class="facebook" src="" alt="Facebook" />
                    </figure>
                </div>
                <!--/FACEBOOK-->
                <!--INSTAGRAM-->
                <div class="instagram-container">
                    <figure class="figure-instagram">
                        <img class="instagram" src="" alt="Instagram" />
                    </figure>
                </div>
                <!--/INSTAGRAM-->
                <!--TWITTER-->
                <div class="twitter-container">
                    <figure class="figure-twitter">
                        <img class="twitter" src="" alt="Twitter" />
                    </figure>
                </div>
                <!--/TWITTER-->
                <!--PINTEREST-->
                <div class="pinterest-container">
                    <figure class="figure-pinterest">
                        <img class="pinterest" src="" alt="Pinterest" />
                    </figure>
                </div>
                <!--/PINTEREST-->
            </div>
            <!--/SOCIAL NETWORKS-->
    
        </div>
    </footer>
    <!--/FOOTER-->
    <!--Script JS-->
    <script src="js/index.js"></script>
</body>
</html>
